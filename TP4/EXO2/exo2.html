<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice simple</title>
</head>
<body>

    <input type="number" id="in1">
    <br><br>
    <input type="number" id="in2">
    <br><br>
    <button onclick = "addition()"> + </button>
    <button onclick = "soustraction()"> - </button>
    <button onclick = "multiplication()"> * </button>
    <button onclick = "division()">/</button>
    <br><br>
    <input type="input" id="result">
    <script>
        function addition(){
            let res = Number(in1.value) + Number(in2.value);
            result.value = res;
        }
        function soustraction(){
            let res= Number(in1.value)-Number(in2.value);
            result.value=res;
        }
        function multiplication(){
            let res = Number(in1.value)*Number(in2.value);
            result.value=res;
        }
        function division(){
            if (Number(in2.value) == 0 ){
                alert("on peut pas diviser sur 0");
            } else {
                result.value= Number(in1.value) / Number(in2.value)
            }
            
        }
       

    </script>

</body>
</html>
